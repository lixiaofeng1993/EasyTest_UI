{% extends 'header.html' %}
{% block team %}
    <div class="container-fluid dashboard-content">
        <div class="row">
            <div class="col-xl-10">
                <!-- ============================================================== -->
                <!-- basic form  -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="section-block" id="basicform">
                            <h3 class="section-title">创建一个团队</h3>
                            <p>No permission please contact the administrator ~~~</p>
                        </div>
                        <div class="card">
                            {#                            <h5 class="card-header">Basic Form</h5>#}
                            <div class="card-body">
                                <form action="{% url 'base:create_team' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="inputText3" class="col-form-label">团队名称</label>
                                        <input id="name" name="name" type="text" class="form-control">
                                    </div>
                                    {#                                    <div class="custom-file mb-3">#}
                                    {#                                        <input type="file" class="custom-file-input" id="customFile">#}
                                    {#                                        <label class="custom-file-label" for="customFile">File Input</label>#}
                                    {#                                    </div>#}
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">团队介绍</label>
                                        <textarea class="form-control" id="remarks" name="remarks"
                                                  rows="3"></textarea>
                                    </div>
                                    <p style="font-size: 12px;color: red">{{ error }}</p>
                                    <button type="submit" class="btn btn-primary btn-1g btn-block">Sign in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end basic form  -->
                <!-- ============================================================== -->

            </div>
        </div>
    </div>
{% endblock %}
